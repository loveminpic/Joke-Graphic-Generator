<head>
    <title>TweetShirt 2019250071_이민지</title>

            canvas { border: 1px solid black; }
    </style>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.0/themes/sunny/jquery-ui.css" />

    <script src="tweetshirt_3.js"></script>
	<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <link href="jokeshirt.css" type="text/css" rel="stylesheet" />
</head>
<body>   
    <div class="container" style="margin-top:30px" ailgn = "center" >
	<div class="jumbotron" style="margin-top:20px" ailgn = "center">
		<h1>JokeShirt Design</h1>
		<p>You need canvas to use Jokeshirt! This example requires a browser that supports the Canvas</p>		
	</div>	
 
	<div class="row">
		<canvas width="600" height="200" id="tshirtCanvas">
		</canvas>
		<form>
		<p></p>
		<p>
			<label for="backgroundColor">Select background color:</label>
			<select id="backgroundColor">
				<option value="white" selected="selected">White</option>
				<option value="black">Black</option>
			</select>
		</p>
		<p>
			<label for="shape">Circles or squares?</label>
			<select id="shape">
				<option value="none" selected="selected">Neither</option>
				<option value="circles">Circles</option>
				<option value="squares">Squares</option>
			</select>
		</p>
		<p>
			<label for="foregroundColor">Select text color:</label>
			<select id="foregroundColor">
				<option value="black" selected="selected">Black</option>
				<option value="white">White</option>
			</select>
		</p>

		<p>
			<label for="firstName">First Name: </label>
				<input id="firstName" type=text />
		</p>
		<p>
			<label for="lastName">Last Name: </label>
				<input id="lastName" />		
		</p>
		<p>
			<label for="jokes">Get a joke:</label>
		</p>
		<p>
			<div id="jokes">Here be the comedy!</div>
		</p>

		<p>
			<input type="button" id="previewButton" value="Preview">
		</p>
		</form>
	</div>
	
</body>
